<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="monApp">
    <h1 class="mx-auto" style="width : 500px;">Le combat des titans</h1>
    <div class="row">
        <div class="col">
            <h2>Mike Wazowski</h2>
            <img src="Mike.gif" alt="" style="height : 200px;">
            <h5>Points de vie</h5>
            <div id="rectangle1">
                <div id="rectangle2" :style="{width : lifePlayer+'px'}"></div>
            </div>
            <p>{{lifePlayer}}</p>
        </div>
        <div class="col">
            <h2>Xemnas</h2>
            <img src="Xemnas.gif" alt="" style="height : 200px;">
            <h5>Points de vie</h5>
            <div id="rectangle1">
                <div id="rectangle2" :style="{width : lifeEnnemy+'px'}"></div>
            </div>
            <p>{{lifeEnnemy}}</p>
        </div>
    </div>
    <p>GAME OVER ! a gagné !</p>

    <button class="btn btn-danger" @click="attackAdvers()">Attaquer</button>
    <button class="btn btn-danger" @click="attackSpec()">Attaque spéciale</button>
    <button class="btn btn-success" @click="cure()">Soigner</button>
    <button class="btn btn-info" @click="gameOver()">Abandonner</button>
    <h3 class="mx-auto" style="width : 100px;">{{roundNumber}}</h3>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>  
</body>
</html>
